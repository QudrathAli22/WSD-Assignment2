<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels and Consonants</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
    <div class="vandc">
    <h1>Vowels Consonants Count</h1>
    <input type="text" id="Ip" placeholder="Enter a string" onkeydown="enter(event)">
    <button onclick="words()">Enter</button>
    <p id="result"></p>
</div>
<div class="palindromecheck">
    <h1>Palindrome or Not</h1> 
    <input type="number" id="number" placeholder="Enter a digit">
    <button onclick="palin()">Enter</button>
    <p id="results"></p>
</div>
    <div class="bill">
    <h1>Cost Analysis</h1>
    <label for="subtotal">Subtotal:</label>
    <input type="number" id="subtotal" placeholder="Enter subtotal">
    
    <label for="tip">Tip Percentage:</label>
    <input type="number" id="tip" placeholder="Enter tip percentage">
    <button onclick="calculateTotal()">Calculate</button>
    <p id="totalResult"></p>
</div>
</div>
    <script src="index.js"></script>
</body>
</html>
